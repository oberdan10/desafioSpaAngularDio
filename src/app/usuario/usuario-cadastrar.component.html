<form #usuarioForm="ngForm">
    
    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input placeholder="Nome Completo" name="name" id="name"  type="text" class="form-control">
        </div>
    </div>

    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input placeholder="Email" name="email" id="email" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Email Alternativo:</label>
        <div class="col-sm-10">
            <input placeholder="Email Alternativo" name="alternativeEmail" id="alternativeEmail" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Foto:</label>
        <div class="col-sm-10">
            <input placeholder="Foto" (change)="onChange($event)" name="fileFoto" id="fileFoto" type="file" class="form-control">
        </div>
    </div>

    <div class="col-sm-2">
        <button type="button" [disabled]="usuarioForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
        <button style="margin-left: 5px" [routerLink]="['/usuario']" type="button" class="btn btn-primary">Fechar</button>
    </div>

</form>
