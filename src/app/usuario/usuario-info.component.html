<h2>Informações de Usuário</h2>
<hr>
<form #usuarioEditarForm="ngForm" *ngIf="usuario">
    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Id:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="usuario!.id" placeholder="id" name="id" #usuarioId="ngModel" type="text" class="form-control">
            <div class="invalid-feedback">
                <span >Valor não informado!</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="usuario!.name" placeholder="Nome Completo" name="name" required [ngClass]="{'is-invalid': usuarioName.invalid}" #usuarioName="ngModel" type="text" class="form-control">
            <div class="invalid-feedback">
                <span >Valor não informado!</span>
            </div>
        </div>
    </div>

    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="usuario!.email" placeholder="Email" name="email" required [ngClass]="{'is-invalid': usuarioEmail.invalid}" #usuarioEmail="ngModel" type="text" class="form-control">
            <div class="invalid-feedback">
                <span >Valor não informado!</span>
            </div>
        </div>
    </div>

    <div class="form-group row " style="margin-bottom: 10px">
        <label for="" class="col-sm-2 col-form-label">Email Alternativo:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="usuario!.alternativeEmail" placeholder="Email Alternativo" name="alternativeEmail" required [ngClass]="{'is-invalid': alternativeEmail.invalid}" #alternativeEmail="ngModel" type="text" class="form-control">
            <div class="invalid-feedback">
                <span >Valor não informado!</span>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <button type="button" [disabled]="usuarioEditarForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
        <button style="margin-left: 5px" [routerLink]="['/usuario']" type="button" class="btn btn-primary">Fechar</button>
    </div>

</form>
